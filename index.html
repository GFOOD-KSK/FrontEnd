<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Map with Modal</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      h2 {
        text-align: center;
      }

      .modal_btn {
        display: block;
        margin: 40px auto;
        padding: 10px 20px;
        background-color: royalblue;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: box-shadow 0.2s;
      }

      .modal_btn:hover {
        box-shadow: 3px 4px 11px 0px #00000040;
      }

      /* 모달 팝업 영역 스타일링 */
      .modal {
        display: none; /* 평소에는 보이지 않도록 설정 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal .modal_popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
      }

      .modal .modal_popup .close_btn {
        display: block;
        padding: 10px 20px;
        background-color: rgb(116, 0, 0);
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: box-shadow 0.2s;
      }

      #map {
        width: 100%;
        height: 100%;
        filter: none;
        transition: filter 0.2s;
      }

      #map.blur {
        filter: blur(5px);
      }
    </style>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0483db3a4bdedf858905037e9fe907c9"
    ></script>
  </head>
  <body>
    <!-- 모달 팝업 -->
    <div class="modal">
      <div class="modal_popup">
        <h3 id="modalTitle">모달 팝업 타이틀 입니다!</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam,
          ut facere id ullam ea adipisci et ipsam est quidem commodi ducimus
          nostrum cum optio non dolor! Quam ipsum nam rem!
        </p>
        <button type="button" class="close_btn">닫기</button>
      </div>
    </div>
    <!-- end 모달 팝업 -->

    <main>
      <section>
        <h2>모달 팝업</h2>
        <button type="button" class="modal_btn">
          클릭하면 모달팝업이 보여집니다
        </button>
        <div id="map" style="width: 500px; height: 400px"></div>
      </section>
    </main>

    <script>
      const modal = document.querySelector(".modal");
      const modalOpen = document.querySelector(".modal_btn");
      const modalClose = document.querySelector(".close_btn");
      const mapElement = document.getElementById("map");
      const modalTitle = document.getElementById("modalTitle");
      // 열기 버튼을 눌렀을 때 모달팝업이 열림

      modalOpen.addEventListener("click", function () {
        modal.style.display = "block";
        mapElement.classList.add("blur"); // 지도 흐리게
      });

      // 닫기 버튼을 눌렀을 때 모달팝업이 닫힘
      modalClose.addEventListener("click", function () {
        modal.style.display = "none";
        mapElement.classList.remove("blur"); // 지도 흐리게 제거
      });
      var mapContainer = document.getElementById("map"); // 지도를 담을 영역의 DOM 레퍼런스
      var mapOption = {
        // 지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.5745, 126.986), // 지도의 중심좌표
        level: 3, // 지도의 레벨(확대, 축소 정도)
      };
      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도 생성 및 객체 리턴

      // 마커를 표시할 위치와 내용을 가지고 있는 객체 배열입니다
      fetch("http://127.0.0.1:8000/stores")
        .then((response) => response.json())
        .then((data) => {
          data.forEach((store) => {
            var marker = new kakao.maps.Marker({
              map: map, // 마커를 표시할 지도
              position: new kakao.maps.LatLng(
                store.x_coordinate,
                store.y_coordinate
              ), // 마커의 위치
            });

            // 마커에 mouseover 이벤트와 mouseout 이벤트를 등록합니다
            // 이벤트 리스너로는 클로저를 만들어 등록합니다
            // for문에서 클로저를 만들어 주지 않으면 마지막 마커에만 이벤트가 등록됩니다
            kakao.maps.event.addListener(marker, "click", function () {
              modal.style.display = "block";
              mapElement.classList.add("blur"); // 지도 흐리게
              modalTitle.textContent = store.name;
              console.log(store.idx);
            });
          });
        })
        .catch((error) => console.error("Error:", error));
    </script>
  </body>
</html>
