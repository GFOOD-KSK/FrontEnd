<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kakao Map with Modal</title>
    <!-- Google Material Icons 폰트 로드 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {
        display: flex;
        justify-content: center;
        /* 수평 가운데 정렬 */
        align-items: center;
        /* 수직 가운데 정렬 */
        height: 100vh;
        margin: 0;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100%;
      }

      section {
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
      }

      .overlay-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 5px;
        background-color: #ffffff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        width: 100px;
        /* 적절한 너비 설정 */
        box-sizing: border-box;
        /* padding과 border를 width에 포함시킴 */
        margin-bottom: 150%;
      }

      .overlay-content h3,
      .overlay-content span {
        margin: 0;
        /* 기본 마진 제거 */
        padding: 0;
        /* 기본 패딩 제거 */
        box-sizing: border-box;
        /* padding과 border를 너비에 포함 */
        width: 100%;
        /* 부모의 너비를 채우도록 설정 */
        text-align: center;
        /* 텍스트 중앙 정렬 */
        white-space: nowrap;
        /* 텍스트 줄바꿈 방지 */
        overflow: hidden;
        /* 넘치는 텍스트 숨기기 */
        text-overflow: ellipsis;
        /* 넘치는 텍스트 생략 표시 (...) */
      }

      .header-button {
            background-color: #4CAF50; /* 배경색 설정 */
            color: white; /* 텍스트 색상 설정 */
            border: none; /* 테두리 제거 */
            padding: 10px 20px; /* 패딩 설정 */
            text-align: center; /* 텍스트 가운데 정렬 */
            text-decoration: none; /* 텍스트 밑줄 제거 */
            display: inline-block; /* 인라인 블록 설정 */
            font-size: 16px; /* 폰트 크기 설정 */
            margin: 4px 2px; /* 마진 설정 */
            cursor: pointer; /* 커서 모양 설정 */
            border-radius: 4px; /* 모서리 둥글게 설정 */
        }

        .header-button:hover {
            background-color: #45a049; /* 마우스 오버 시 배경색 설정 */
        }

      .modal {
        display: none;
        /* 평소에는 보이지 않도록 설정 */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal .modal_popup {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
      }

      #map {
        width: 500px;
        height: 100%;
        filter: none;
        transition: filter 0.2s;
      }

      .modal .modal_popup .close_btn {
        display: block;
        padding: 10px 20px;
        background-color: rgb(116, 0, 0);
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        transition: box-shadow 0.2s;
        margin: 5px auto;
        /* 버튼을 수평으로 가운데 배치 */
      }

      #modalTitle,
      #modalContent {
        text-align: center;
      }

      #site-header {
        background-color: #cfe5d8d3;
        height: 65px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #butten-header {
        background-color: #cfe5d8d3;
        height: 25px;
        width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #map {
        width: 100%;
        height: 100%;
        filter: none;
        transition: filter 0.2s;
      }

      #map.blur {
        filter: blur(5px);
      }

      #logo {
        font-size: 2rem;
        /* 로고의 크기 */
        font-weight: bold;
        /* 굵은 글씨 */
        color: hsla(128, 85%, 47%, 0.233);
        /* 글씨 색상 */
        text-transform: uppercase;
        /* 대문자로 변환 */
        letter-spacing: 1px;
        /* 글자 사이 간격 */
        background: linear-gradient(
          25deg,
          #539546,
          #18d10b
        ); /* 그라데이션 배경 */
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        padding: 10px 20px;
        text-align: center;
      }

      footer {
        background-color: #cfe5d8d3;
        padding: 10px 0;
        text-align: center;
        width: 100%;
      }

      footer ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      footer li {
        display: inline;
        margin: 0 15px;
      }

      footer a {
        text-decoration: none;
        color: #333;
      }

      footer a:hover {
        text-decoration: underline;
      }
      .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
    </style>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0483db3a4bdedf858905037e9fe907c9"
    ></script>
  </head>

  <body>
    <!--jQuery 라이브러리-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_APP_KEY"></script>
    <!-- 모달 팝업 -->
    <div class="modal">
      <div class="modal_popup">
        <h3 id="modalTitle"></h3>
        <span id="modalContent"></span>
        <button type="button" class="close_btn">닫기</button>
      </div>
    </div>

    <!-- end 모달 팝업 -->
    <div class="container">
      <header id="site-header">
        <div id="logo">GFOOD</div>
        <button class="header-button" id="a-button" data-type="a" data-icon="https://ifh.cc/g/500jMW.png">결식 카드</button>
        <button class="header-button" id="b-button" data-type="b" data-icon="https://ifh.cc/g/pxATFR.png">착한식당</button>
        <button class="header-button" id="c-button" data-type="c" data-icon="https://ifh.cc/g/yHPtBj.png">편의점</button>

      </header>
      <section>
        <div id="map"></div>
      </section>
      <footer>
        <ul>
            <li><a href="index.html" id="back"><span class="material-symbols-outlined">home</span>홈</a></li>
            <li><a href="search.html" id="search"><span class="material-symbols-outlined">search</span>검색</a></li>
            <li><a href="reservation.html" id="reservation"><span class="material-symbols-outlined">event</span>예약</a></li>
            <li><a href="profile.html" id="profile"><span class="material-symbols-outlined">person</span>회원정보</a></li>
        </ul>
    </footer>
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const modal = document.querySelector(".modal");
          const modalClose = document.querySelector(".close_btn");
          const mapElement = document.getElementById("map");
          const modalTitle = document.getElementById("modalTitle");
          const modalContent = document.getElementById("modalContent");
  
          modalClose.addEventListener("click", function () {
              modal.style.display = "none";
              mapElement.classList.remove("blur");
          });
  
          window.addEventListener("click", function (event) {
              if (event.target == modal) {
                  modal.style.display = "none";
                  mapElement.classList.remove("blur");
              }
          });
  
          const mapOption = {
              center: new kakao.maps.LatLng(37.5206, 126.9945),
              level: 4
          };
  
          const map = new kakao.maps.Map(mapElement, mapOption);
          let markers = [];
          let currentOverlay = null;
  
          // 리스트 데이터
          const storeData = [
              { id: 1, coordinates: { lat: 37.5206, lng: 126.9945 }, name: "가게 A1", type: "a" },
              { id: 2, coordinates: { lat: 37.5210, lng: 126.9950 }, name: "가게 A2", type: "a" },
              { id: 3, coordinates: { lat: 37.5220, lng: 126.9960 }, name: "가게 B1", type: "b" },
              { id: 4, coordinates: { lat: 37.5230, lng: 126.9970 }, name: "가게 B2", type: "b" },
              { id: 5, coordinates: { lat: 37.5240, lng: 126.9980 }, name: "가게 C1", type: "c" },
              { id: 6, coordinates: { lat: 37.5250, lng: 126.9990 }, name: "가게 C2", type: "c" }
          ];
  
          async function getCoordinatesByType(type) {
              return storeData.filter(store => store.type === type);
          }
  
          document.querySelectorAll(".header-button").forEach(button => {
              button.addEventListener("click", async function () {
                  const type = this.getAttribute("data-type");
                  const markerIcon = this.getAttribute("data-icon");
                  await markertype(type, markerIcon);
              });
          });
  
          function addMarker(store, markerIcon) {
              const pos = new kakao.maps.LatLng(store.coordinates.lat, store.coordinates.lng);
              const imageSize = new kakao.maps.Size(94, 99);
              const imageOption = { offset: new kakao.maps.Point(44, 79) };
              const markerImage = new kakao.maps.MarkerImage(markerIcon, imageSize, imageOption);
              const marker = new kakao.maps.Marker({
                  map: map,
                  position: pos,
                  image: markerImage
              });
  
              kakao.maps.event.addListener(marker, "click", function () {
                  if (currentOverlay) {
                      currentOverlay.setMap(null);
                  }
  
                  const overlayContent = document.createElement("div");
                  overlayContent.innerHTML = `<div class="overlay-content">
                      <h3>${store.name}</h3>
                      <span>타입: ${store.type}</span>
                  </div>`;
                  overlayContent.querySelector(".overlay-content").onclick = function () {
                      getDetail(store);
                  };
                  const overlay = new kakao.maps.CustomOverlay({
                      position: pos,
                      content: overlayContent,
                  });
  
                  currentOverlay = overlay;
                  overlay.setMap(map);
              });
              markers.push(marker);
          }
  
          function clearMarkers() {
              markers.forEach(marker => marker.setMap(null));
              markers = [];
          }
  
          function resetMap() {
              map.setCenter(new kakao.maps.LatLng(37.5206, 126.9945));
              map.setLevel(4);
          }
  
          async function markertype(type, markerIcon) {
              try {
                  const coordinates = await getCoordinatesByType(type);
                  resetMap();
                  clearMarkers();
                  coordinates.forEach(store => {
                      addMarker(store, markerIcon);
                  });
              } catch (error) {
                  console.error("Error fetching store data:", error);
              }
          }
  
          async function getDetail(store) {
              modalTitle.textContent = store.name;
              modalContent.textContent = `ID: ${store.id}\n타입: ${store.type}\n주소: (더미주소)\n상세 정보: (더미 정보)`;
              modal.style.display = "block";
              mapElement.classList.add("blur");
          }
      });
  </script>
  
  
  
</body>
</html>
