<!DOCTYPE html>

    </style>
</head>
<body>
    <div class="container">

            <button id="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>

        <button id="login-btn">Î°úÍ∑∏Ïù∏</button>

    <script>
        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        function initInputs() {
            document.getElementById('user-id').value = '';

        }
        document.getElementById('kakao-login-btn').onclick = function() {
    Kakao.Auth.authorize({

};

    
        // ÌéòÏù¥ÏßÄÍ∞Ä Î°úÎìúÎê† Îïå ÏûÖÎ†• ÌïÑÎìú Ï¥àÍ∏∞Ìôî
        window.onload = initInputs;
    
        Kakao.init('0483db3a4bdedf858905037e9fe907c9');
    
        function login() {
            const userId = document.getElementById('user-id').value;
            const userPassword = document.getElementById('user-password').value;
    
            // Î°úÍ∑∏Ïù∏ Í≤ÄÏ¶ù (ÏòàÏãú: ÏïÑÏù¥Îîî 'gfood', ÎπÑÎ∞ÄÎ≤àÌò∏ '1234')
            if (userId === 'gfood') {

                    alert('ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏûòÎ™ªÎêòÏóàÏäµÎãàÎã§.');
                    document.getElementById('user-password').value = ''; // ÎπÑÎ∞ÄÎ≤àÌò∏ ÌïÑÎìú ÏßÄÏö∞Í∏∞
                }

            }
        }
    
        document.getElementById('login-btn').onclick = login;
    
        document.getElementById('kakao-login-btn').onclick = function() {
            Kakao.Auth.login({
                success: function(authObj) {
                    console.log(authObj);
                    initInputs();
                    window.location.href = 'index.html';
                },
                fail: function(err) {

        };
    
        function togglePassword() {
            const passwordField = document.getElementById('user-password');
            const toggleButton = document.getElementById('toggle-password');
            if (passwordField.type === 'password') {

            } else {

            }
        }
    
        // ÏóîÌÑ∞ÌÇ§Î°ú Î°úÍ∑∏Ïù∏
        function handleEnterPress(event) {

            }
        }
    
        document.addEventListener('DOMContentLoaded', (event) => {

    </script>

</html>
